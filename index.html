<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Método Persaltum – Presentación oficial</title>
  <meta name="description" content="Presentación oficial del Método Persaltum: un sistema simple para crear y automatizar tu negocio digital paso a paso." />

  <meta name="theme-color" content="#050509" />
  <meta name="color-scheme" content="dark" />

  <!-- Performance YouTube -->
  <link rel="preconnect" href="https://www.youtube.com" />
  <link rel="preconnect" href="https://i.ytimg.com" />
  <link rel="preconnect" href="https://www.google.com" />

  <style>
    :root{
      --bg-main:#050509;
      --bg-card:#111117;

      --accent-gold:#f5c45b;
      --accent-gold-2:#d6a945;
      --accent-gold-soft:rgba(245,196,91,.20);

      --text-main:#f8f8ff;
      --text-muted:#b3b3c2;

      --radius-xl:18px;
      --shadow-soft:0 18px 40px rgba(0,0,0,.45);

      --focus: 0 0 0 3px rgba(245,196,91,.35);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#1a1a27 0%,#050509 60%);
      color:var(--text-main);
      line-height:1.5;
      overflow-x:hidden;
      position:relative;
    }

    /* Fondo sutil: podés dejarlo vacío o usar otra imagen si querés */
    body::before{
      content:"";
      position:fixed;
      top:-40px;
      left:50%;
      transform:translateX(-50%);
      width:620px;
      height:620px;
      /* Si querés usar el mismo logo también de fondo, dejalo así: */
      background:url("persaltum-logo.jpeg") no-repeat center;
      background-size:contain;
      opacity:.10; /* más suave para que no “ensucie” */
      filter:drop-shadow(0 0 16px rgba(0,0,0,.6));
      pointer-events:none;
      z-index:0;
    }

    .page{
      max-width:1120px;
      margin:0 auto;
      padding:24px 16px 72px;
      position:relative;
      z-index:2;
    }

    a{text-decoration:none;color:inherit}
    a:focus-visible, button:focus-visible{outline:none;box-shadow:var(--focus);border-radius:999px}

    header{
      text-align:center;
      margin:4px 0 22px;
    }

    /* LOGO ARRIBA (TU IMAGEN) */
    .brand-logo{
      width:min(320px, 78vw);
      height:auto;
      display:block;
      margin: 0 auto 10px;
      filter: drop-shadow(0 16px 26px rgba(0,0,0,.55));
      opacity:.98;
    }

    .br
